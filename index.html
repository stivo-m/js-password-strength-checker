<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Check Password Strength</title>
	</head>
	<body>
		<main>
			<section class="card">
				<h3 class="card__title">Check Your Password Strength!</h3>
				<div class="card__body">
					<div class="card__body-strength-meter"></div>
					<input
						autofocus
						type="text"
						class="card__body-password-input"
						value="password"
					/>
				</div>

				<ul class="card__comments"></ul>
			</section>
		</main>

		<script src="js/app.bundle.js" type="module"></script>
	</body>
</html>
